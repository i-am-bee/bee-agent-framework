---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: code-interpreter-sa
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pod-manager-role
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pod-manager-binding
subjects:
  - kind: ServiceAccount
    name: code-interpreter-sa
roleRef:
  kind: Role
  name: pod-manager-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Pod
metadata:
  name: code-interpreter
  labels:
    app: code-interpreter
spec:
  serviceAccountName: code-interpreter-sa
  containers:
    - name: code-interpreter
      image: docker.io/iambeeagent/bee-code-interpreter:0.0.11
      ports:
        - containerPort: 50051
      env:
        - name: APP_EXECUTOR_IMAGE
          value: docker.io/iambeeagent/bee-code-executor:0.0.11
        - name: APP_FILE_STORAGE_PATH
          value: /storage
      volumeMounts:
        - name: storage-volume
          mountPath: /storage
  volumes:
    - name: storage-volume
      hostPath:
        path: /storage
        type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: code-interpreter-service
spec:
  type: NodePort
  ports:
    - port: 50051
      targetPort: 50051
      nodePort: 30051
  selector:
    app: code-interpreter
