<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bee Agent Framework Docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
    <style>
      aside.sidebar {
        padding-top: 0;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
      function fixLinkFactory() {
        var main = "https://github.com/i-am-bee/bee-agent-framework/tree/main";
        var exampleRegex = /^[\/]{0,1}examples\/(.*)/;
        var srcRegex = /^[\/]{0,1}src\/(.*)/;
        var docsMatch = /^[\/]{0,1}docs\/(.*)/;

        return function (url) {
          if (url === "LICENSE") {
            return main.concat("/LICENSE");
          }
          if (url.substring(0, 2) === "./") {
            url = url.substring(2);
          }
          if (url.match(docsMatch)) {
            url = url.replace(docsMatch, "$1");
            console.info({ url });
          }
          if (url.match(exampleRegex) || url.match(srcRegex) || url === "/package.json") {
            url = main.concat(url);
          }
          return url;
        };
      }

      var fixLink = fixLinkFactory();
      var basePath = window.location.pathname.replace(/index.html/gi, "").replace("/#/", "") || "/";

      window.$docsify = {
        "name": "Bee Agent Framework",
        "basePath": basePath,
        "repo": "i-am-bee/bee-agent-framework",
        "logo": "/assets/docs_logo.svg",
        "loadSidebar": true,
        "subMaxLevel": 2,
        "auto2top": true,
        "flexible-alerts": {
          important: {
            label: "Important",
            icon: "icon-note",
            className: "note",
          },
        },
        "markdown": {
          smartypants: true,
          renderer: {
            link: function (link, renderer, text) {
              return this.origin.link.apply(this, [fixLink(link), renderer, text]);
            },
            html: function (html) {
              var regex = /(src|href)\s*=\s*(['"])[\.]{0,1}\/docs\/(.+?)\2/gi;
              html = html.replace(regex, "$1=$2" + basePath + "$3$2");
              return html;
            },
          },
        },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
    <script src="https://unpkg.com/docsify-copy-code@3"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  </body>
</html>
